<!DOCTYPE html
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bahá'í Reference Library Search</title>
    <script type="module" src="search.js"></script>
  </head>
  <body>
    <form id="search">
      <fieldset>
        <legend>Search Bahá'í Reference Library</legend>
        <select id="searchCategory">
          <option value="writings-the-bab">Writings of the Báb</option>
          <option value="writings-bahaullah">Writings of Bahá'u'lláh</option>
          <option value="writings-talks-abdul-baha">Writings and Talks of 'Abdu'l-Bahá</option>
          <option value="writings-shoghi-effendi">Writings of Shoghi Effendi</option>
          <option value="prayers-bahaullah-the-bab-abdul-baha">Prayers of Bahá'u'lláh, the Báb, and 'Abdu'l-Bahá</option>
          <option value="messages-universal-house-justice">Messages from the Universal House of Justice</option>
          <option value="other-bahai-literature">Other Bahá'í Literature</option>
          <option value="publications-individual-authors">Publications by individual authors</option>
          <option value="official-statements-commentaries">Official statements and commentaries</option>
          <option value="periodicals-other-supplementary-materials">Periodicals and other supplementary materials</option>
        </select>
        <label><input id="searchTerm" size="25" placeholder="(Search terms)" /></label>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>Jump to a page of the Bahá'í Reference Library</legend>

      </fieldset>
    </form>
  </body>
</html>
